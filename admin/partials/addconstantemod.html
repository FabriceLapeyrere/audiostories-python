<form role="form" name="form.addConstante">
<div class="modal-body">
	<p>
		<label>
			<span>Nom</span>
		</label>
		<input class="form-control autoFocus" type="text" ng-model="constante.k" required/>
		<label>
			<span>Valeur</span>
		</label>
		<input class="form-control autoFocus" type="text" ng-model="constante.v" required/>
	</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Ajouter</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
</form>
