<div>
	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<form role="form" class="new">
			<label for="name">Nom</label>
			<input class="form-control" type="text" ng-model="Data.modele[key].nom" required autocomplete="off"/><br />
			<button ng-if="Data.modele[key].name!=''" class="btn btn-primary"  ng-click="mod()">Modifier le groupe</button>
		</form>
		<h3>Utilisateurs</h3>
		<div>
			<button type="button" ng-repeat-start="u in Data.modele.users" class="btn btn-items" ng-class="{'btn-primary':Data.modele[key].users && Data.modele[key].users.indexOf(u.id)>=0,'btn-default':!Data.modele[key].users || Data.modele[key].users.indexOf(u.id)<0}" ng-click="toggle_group(u)">{{u.name}}</button>
			<span ng-repeat-end>&nbsp;</span>
		</div>
	</div>
</div>
