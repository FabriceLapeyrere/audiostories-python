<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

  <head>
    <title> {{ brand}} </title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="css/audiostories.css" media="all" type="text/css" rel="stylesheet">
  </head>

  <body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/admin/">{{brand}}</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <h2>Log In to {{ brand }}</h2>

      <form method="POST">
        <input name="_csrf" type="hidden" value="{{ _csrf }}">
	<input name="_urlref" type="hidden" value="{{ _urlref }}">

        <div>
          <label for="id_username">Username</label> <br>
          <input id="id_username" name="login" type="text" autofocus="autofocus" />
        </div>

        <div>
          <label for="id_password">Password</label> <br>
          <input id="id_password" name="password" type="password" autofocus="autofocus" />
        </div>

        <div>
          <br>
          <input type="submit" class="btn btn-default" value="Log In"/>
        </div>

      </form>
    </div>
  </body>
</html>
