<form role="form" name="form.input">
<div class="modal-body">
	<label for="nom">{{input.label}}</label>
	<input stop-propagation class="form-control" type="text" ng-model="input.model"/><br />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Enregistrer</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
</form>
